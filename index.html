<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atividade 04 - LP Game of Thrones</title>
  <link rel="stylesheet" href="dist/css/main.css">
</head>
<body>
  <section class="hero">
    <div class="hero__content">
      <img src="./dist/images/gameOfThronesLogo01.png" alt="Game Of Thrones">

      <h3 class="title--small">
        As Crônicas de Gelo e Fogo
      </h3>

      <ul class="hero__content__combos">
        <li class="hero__content__combos__combo">
          <img src="./dist/images/hboMaxLogo.png" alt="max logo">
          <button>Assine Agora</button>
          <span class="text">R$ 27,90/mês ou R$ 279,90/ano à vista*</span>
        </li>
      </ul>
    </div>
  </section>

  <section class="shows">
    <nav class="shows__tabs">
      <button data-tab-button="houseTargaryen" class="shows__tabs__button shows__tabs__button--is-active">
        House Targaryen
      </button>
      <button data-tab-button="houseStark" class="shows__tabs__button">
        House Stark
      </button>
      <button data-tab-button="houseLannister" class="shows__tabs__button">
        House Lannister
      </button>
    </nav>
    <ul data-tab-id="houseTargaryen" class="shows__list shows__list--is-active">
      <li class="shows__list__item">
        <img src="./dist/images/houseTargaryen/targaryenGot.jpg" alt="house Targaryen">
      </li>
      <li class="shows__list__item">
        <img src="./dist/images/houseTargaryen/targaryenGot02.jpg" alt="house Targaryen">
      </li>
      <li class="shows__list__item">
        <img src="./dist/images/houseTargaryen/targaryenGot03.jpg" alt="house Targaryen">
      </li>
    </ul>

    <ul data-tab-id="houseStark" class="shows__list">
      <li class="shows__list__item">
        <img src="./dist/images/houseStark/houseStark01.jpg" alt="house Stark">
      </li>
      <li class="shows__list__item">
        <img src="./dist/images/houseStark/houseStark02.jpg" alt="house Targaryen">
      </li>
      <li class="shows__list__item">
        <img src="./dist/images/houseStark/houseStark03.jpg" alt="house Targaryen">
      </li>
    </ul>

    <ul data-tab-id="houseLannister" class="shows__list">
      <li class="shows__list__item">
        <img src="./dist/images/houseLannister/houseLannister.jpg" alt="house Lannister">
      </li>
      <li class="shows__list__item">
        <img src="./dist/images/houseLannister/houseLannister02.jpg" alt="house Targaryen">
      </li>
      <li class="shows__list__item">
        <img src="./dist/images/houseLannister/houseLannister03.jpg" alt="house Targaryen">
      </li>
    </ul>
  </section>

  <script src="./src/main.js"></script>
</body>
</html>
